<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header class="center">
        <h1>Bookshelf</h1>
    </header>
    <main class="center">
        <div class="cover">
            <div class="page">
                <section id="input-search">
                    <h2>Hello Friend</h2>
                    <p>You can find your book here</p>
                    <div class="center" id="form-search">
                        <div id="search-box">
                            <input type="text" placeholder="Title" id="search" autocomplete="off">
                        </div>
                    </div>
                </section>
                <section id="input-data">
                    <h2>Input your new book</h2>
                    <form action="#" class="center" id="form-input">
                        <label for="title">Title</label>
                        <input type="text" placeholder="Enter the title of the book" id="title" required> 
                        <label for="author">Author</label>
                        <input type="text" placeholder="Enter the author of the book" id="author" required>
                        <label for="year">Year</label>
                        <input type="number" placeholder="Enter the year of the book" id="year" min="1000" max="2022" maxlength="4" required>
                        <input type="submit" value="Submit" name="Submit">
                    </form>
                </section>
            </div>
        </div>
        <div class="book-rack">
            <div class="book-rack-holder"></div>
            <div class="container-row">
                <h2 class="label">Current Read</h2>
                <div id="current-read"></div>
            </div>
        </div>
        <div class="book-rack">
            <div class="book-rack-holder"></div>
            <div class="container-row">
                <h2 class="label">Have Read</h2>
                <div id="have-read"></div>
            </div>
        </div>
    </main>
    <div id="dialog-box"></div>
</body>
<script src="/js/script.js" type="text/javascript"></script>
</html>
